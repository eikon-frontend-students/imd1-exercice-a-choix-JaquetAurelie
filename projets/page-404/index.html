<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Jeu du Morpion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="morpion">
      <div class="paragraphe">
        <div class="error"><h1>:(</h1></div>

        <p>
          Error 404! The page you’re trying to find ran into a problem or
          doesn’t exist.
        </p>
        <p>
          You need to go back to the homepage. But before doing so, how about a
          tic-tac-toe game? :)
        </p>
        <div class="status" id="status">Le joueur X commence!</div>
      </div>
      <div class="jeu">
        <div class="perspective"><div class="board" id="board"></div></div>
        <button class="reset" id="reset">Rejouer</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
